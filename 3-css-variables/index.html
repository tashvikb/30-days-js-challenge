<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Day 3 - CSS Variables</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
		<h1>Day 3 - CSS Variables</h1>
		<div class="container">
			<div class="sliders">
				<span>Border: </span>
				<input type="range" class="slider" id="border" min="10" max="100" value="40" onchange="border_change()">
				<span>Blur: </span>
				<input type="range" class="slider" id="blur" min="0" max="20" value="0" onchange="blur_change()">
				<span>Color: </span>
				<input type="color" class="color" id="color" onchange="color_change()">
			</div>
			<img src="image.jpg" alt="avengers" class="img">
		</div>

	<script src="script.js"></script>
</body>
</html>
